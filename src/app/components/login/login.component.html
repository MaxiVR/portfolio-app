<div class="container-fluid">
    <div class="login-btn">
        <button type="button" id="btn-login" class="btn btn-primary btn-lg" data-bs-toggle="modal"
            data-bs-target="#login-modal">Login
        </button>
    </div>
    <div class="redes-social">
        <a href="https://github.com/MaxiVR" target="_blank"><i class="icon ion-social-github"></i></a>
        <a href="#" target="_blank"><i class="icon ion-social-twitter"></i></a>
        <a href="#" target="_blank"><i class="icon ion-social-linkedin"></i></a>
    </div>
</div>


<div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="loginmodal-container">
                <h1>Login to Your Account</h1><br>
                <form>
                    <input type="text" name="user" placeholder="Username">
                    <input type="password" name="pass" placeholder="Password">
                    <input type="submit" name="login" class="login loginmodal-submit" value="Login">
                </form>

                <div class="login-help">
                    <a href="#">Register</a> - <a href="#">Forgot Password</a>
                </div>
            </div>
        </div>
    </div>
</div>
