<div class="modal-content">
    <div class="loginmodal-container">
        <h1>Iniciar Sesi칩n</h1>
        <form [formGroup]="form" (ngSubmit)="onEnviar($event)">
            <div>
                <label for="email">Email: </label>
                <input type="email" placeholder="Email" formControlName="email">
            </div>
            <!-- Configuramos en el controlador -->
            <div *ngIf="Mail?.errors  && Mail?.touched">
                <p *ngIf="Mail?.hasError('required')" class="error">
                    El email es requerido.
                </p>
                <p *ngIf="Mail?.hasError('email')" class="error">
                    El formato del email debe ser v치lido.
                </p>
            </div>
            <div>
                <label for="password" class="form-label">Password: </label>
                <input type="password" placeholder="Password" formControlName="password"
                    [class.border-danger]="MailValid">
            </div>
            <!-- Configuramos en el controlador -->
            <div *ngIf="Password?.errors  && Password?.touched">
                <p *ngIf="Password?.hasError('required')" class="error">
                    El password es requerido.
                </p>
                <p *ngIf="Password?.errors?.['minlength']" class="error">
                    El password debe ser de 8 o m치s caracteres.
                </p>
            </div>
            <div>
                <button [disabled]="Password?.errors || Password?.touched && Mail?.errors  && Mail?.touched"
                    type="submit" id="submit" class="btn btn-primary" data-bs-dismiss="modal">Iniciar Sesi칩n
                </button>
            </div>
        </form>
    </div>
</div>
<div>
    <button 
        type="submit" id="submit" class="btn btn-primary" data-bs-dismiss="modal">Invitado
    </button>
</div>
