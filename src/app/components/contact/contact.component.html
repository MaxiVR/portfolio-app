<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-md-6">
            <div class="container-img">
            </div>
        </div>
        <div class="col-12 col-md-6" id="container-form">
            <form [formGroup]="form" class="form-contac" (submit)="sendMail()">
                <p class="h4 mb-4">Contactame</p>
                <!-- Name -->
                <div class="cont-input">
                    <input type="text" formControlName="name" id="defaultContactFormName" mdbInput class="form-control"
                        placeholder="Nombre o Empresa">
                    <div *ngIf="Name?.errors  && Name?.touched">
                        <p *ngIf="Name?.hasError('required')" class="error">
                            El Nombre/Empresa es requerido.
                        </p>
                    </div>
                </div>
                <!-- Email -->
                <div class="cont-input">
                    <input type="email" formControlName="email" id="defaultContactFormEmail" mdbInput
                        class="form-control" placeholder="E-mail">
                    <div *ngIf="Mail?.errors  && Mail?.touched">
                        <p *ngIf="Mail?.hasError('required')" class="error">
                            El email es requerido.
                        </p>
                        <p *ngIf="Mail?.hasError('email')" class="error">
                            El formato del email debe ser válido.
                        </p>
                    </div>
                </div>
                <!-- Message -->
                <div class="form-group">
                    <textarea formControlName="message" class="form-control rounded-0" rows="3"
                        placeholder="Mensaje"></textarea>
                    <div *ngIf="Message?.errors  && Message?.touched">
                        <p *ngIf="Message?.hasError('required')" class="error">
                            Ingrese el mensaje que desea enviar.
                        </p>
                    </div>
                </div>
                <!-- Send button -->
                <button class="btn btn-primary" type="submit" data-bs-toggle="modal" data-bs-target="#modalSaludo"
                [disabled]="Name?.errors  || Mail?.errors || Message?.errors" 
                >Enviar</button>
            </form>
        </div>
    </div>
</div>

<div class="modal fade" id="modalSaludo" tabindex="-1" aria-labelledby="ModalLabel" data-bs-backdrop="static" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
            </div>
            <div class="modal-body">
                <h4>Muchas gracias por tu interes. <br>
                    A la brevedad me estaré comunicando.</h4>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="reloadPage()">Cerrar</button>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
