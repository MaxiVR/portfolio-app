<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-md-6">
            <div class="container-img">
            </div>
        </div>
        <div class="col-12 col-md-6" style="transform: translate(0px, 100px)">
            <div id="info-personal">
                <h5>Maximiliano Vazquez</h5>
                <h5>La Plata, Buenos Aires - Argentina</h5>
                <h5>MaximilianoXXXXXX@gmail.com</h5>
            </div>
            <form class="form-contac">
                <p class="h4 mb-4">Contactame</p>
                <!-- Name -->
                <input type="text" formControlName="contactFormName" id="defaultContactFormName" mdbInput
                    class="form-control" placeholder="Nombre">
                <!-- Email -->
                <input type="email" formControlName="contactFormEmail" id="defaultContactFormEmail" mdbInput
                    class="form-control" placeholder="E-mail">
                <!-- Message -->
                <div class="form-group">
                    <textarea formControlName="contactFormMessage" class="form-control rounded-0" rows="3"
                        placeholder="Mensaje"></textarea>
                </div>
                <!-- Send button -->
                <button class="btn-primary" type="submit">Enviar</button>
            </form>
        </div>
    </div>
</div>
<app-footer></app-footer>
