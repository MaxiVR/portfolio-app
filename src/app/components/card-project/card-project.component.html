<section>
    <div cdkDropList (cdkDropListDropped)="drop($event)">
        <div *ngFor="let card of cardProject let i=index" cdkDrag>
            <app-btn-edit (add)="sendId($event)" 
                        (delete)="eliminarInfo($event)"
                        [i]="i"
                        [targetModal]="'#modalProject'">
            </app-btn-edit>
            <div>
                <h4>{{card.nombreProyecto}}</h4>
            </div>
            <p>{{card.descripcionProyecto}}</p><br />
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="modalProject" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ModalLabel">Comentar Proyecto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="text" placeholder="Nombre del Proyecto" [(ngModel)]="inputProyecto" size="55">
                    <textarea placeholder="Comentar Proyecto" [(ngModel)]="inputDescripcion" rows="4"
                        cols="55"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" (click)="agregarInfo()">Guardar</button>
                </div>
            </div>
        </div>
    </div>
</section>
