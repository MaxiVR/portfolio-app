<section>
    <div cdkDropList (cdkDropListDropped)="drop($event)">
        <div *ngFor="let card of cardHardSkill let i=index" cdkDrag>
            <div class="container">
                <div class="cont-lang">
                    <div>
                        <img class="icon" src={{card.urlImagen}} />
                    </div>
                    <div class="wrap">
                        <p>{{card.lenguaje}}</p>
                        <div style.width="{{card.porcentaje}}%" class="bar"><span>{{card.porcentaje}}%</span></div>
                    </div>
                    <app-btn-edit (add)="sendId($event)" (delete)="eliminarInfo($event)" [i]="i"
                        [targetModal]="'#modalHardSkill'">
                    </app-btn-edit>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="modalHardSkill" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ModalLabel">Hard Skills</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="text" placeholder="Lenguaje" [(ngModel)]="inputLenguaje" size="55">
                    <input placeholder="Porcentaje" [(ngModel)]="inputPorcentaje" rows="4" size="55">
                    <input placeholder="Url de la imagen" [(ngModel)]="inputUrl" rows="4" size="55">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" (click)="agregarInfo()">Guardar</button>
                </div>
            </div>
        </div>
    </div>
</section>
