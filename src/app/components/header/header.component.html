<header>
    <div class="container-fluid" id="card-perfil">
      <div class="row">
        <div class="col-12">
          <img id="foto-perfil" class="img-fluid"
            src= "{{myImage}}">
          <app-btn-pencil [targetModal]="'#modalPerfil'"></app-btn-pencil>
  
          <!-- Modal -->
          <div class="modal fade" id="modalPerfil" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="ModalLabel">Informacion de Perfil</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">                  
                  <input type="text" placeholder="Apellido" [(ngModel)]="inputApellido" size="50" >
                  <input type="text" placeholder="Nombre" [(ngModel)]="inputNombre" size="50" >
                  <input type="text" placeholder="UbicaciÃ³n" [(ngModel)]="inputLocalidad" size="50">
                  <input type="file" accept="image/*" (change)="readURL($event)">
                </div> 
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                  <button type="button" class="btn btn-primary" 
                    (click)="cambiarDatos()">Guardar</button>
                </div>
              </div>
            </div>
          </div>
          <div >
            <h2>{{inputNombre}} {{inputApellido}}</h2>
            <h6>{{inputLocalidad}}</h6>
          </div>
        </div>
      </div>
    </div>
  </header>
